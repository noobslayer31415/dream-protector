<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Guardian Angel</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #f5e1ff, #d0e7f5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #7c9eff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a7dd6;
    }
    .hidden {
      display: none;
    }
    /* Container Styles */
    #selectionScreen, #sleepScreen {
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    #guardianButtons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .guardian-btn {
      font-size: 2rem;
      background: none;
      border: 2px solid #7c9eff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background-color 0.2s;
    }
    .guardian-btn:hover {
      transform: scale(1.1);
      background-color: rgba(124, 158, 255, 0.2);
    }
    /* Display area for the selected guardian */
    #selectedGuardianDisplay {
      margin: 20px 0;
    }
    #selectedGuardian {
      font-size: 4rem;
      display: inline-block;
      padding: 20px;
      border-radius: 50%;
      background-color: #fff;
    }
    /* Sleep Scene Styling */
    .bedroom {
      position: relative;
      padding: 20px;
      background-color: #1e2a38;
      border-radius: 10px;
      color: #f0f8ff;
      overflow: hidden;
    }
    .bedroom h2 {
      margin-top: 0;
      color: #f7d794;
    }
    #sleepingSimran {
      margin: 20px auto;
      font-size: 2rem;
    }
    .bed-icon {
      font-size: 4rem;
    }
    #guardianInSleep {
      margin: 20px auto;
      font-size: 4rem;
    }
    #comfortMessage {
      margin: 20px auto;
      font-size: 1.2rem;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      max-width: 80%;
    }
    /* Fade In/Out Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }
    /* Breathing Animation */
    @keyframes breathing {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .breathing {
      animation: breathing 3s ease-in-out infinite;
    }
    /* Glowing Effect */
    @keyframes glow {
      0%   { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
      50%  { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
      100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
    }
    .glow {
      animation: glow 2s ease-in-out infinite;
    }
    /* Responsive Adjustments */
    @media (max-width: 500px) {
      #selectedGuardian {
        font-size: 3rem;
      }
      .guardian-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

</html>
